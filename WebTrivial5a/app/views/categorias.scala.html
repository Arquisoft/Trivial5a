@(categorias : List[model.Category])

@main("categorias") {
	<h1>Todas las partidas</h1>
	<table>
		@for(categoria <- categorias) {
		<tr>Nombre categorias</tr>
		<tr>
			<td>@categoria.id</td>
			
		</tr>
		@if(session().get("admin")==true){
		<tr>Pregunta mas facil</tr>
		
		<tr>Pregunta mas dificil</tr>
		}
		}
	</table>
}
