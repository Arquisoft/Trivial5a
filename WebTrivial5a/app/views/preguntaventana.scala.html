@(partidaid : Long, pregunta : model.Question)
@import helper._
@main("pregunta") {
	<h1>@pregunta.query</h1>
	<table>
		@for(respuesta <- pregunta.getAllAnswers()) {
		<tr>
			<td  style="padding:10px">
				@form(routes.Application.contesta(pregunta.category ,pregunta.identifier, 
					respuesta,partidaid)){
				<button id="getQuestion" type="submit" class="btn btn-primary btn-lg">
				@respuesta
				</button>
				}
			</td>
		</tr>
		}
	</table>
}
