@(users:List[model.User], userForm: Form[model.User])
@import helper._


	<h1>Add a new user</h1>	
	<ul>
	@for(user <- users){
		<li>
			Login: @user.login
		</li>
		}
		
		</ul>

<h2>Add a new user</h2>
    
    @form(routes.Application.register()) {
        
        @inputText(userForm("login")) 
      	@inputPassword(userForm("password")) 
   		@checkbox(userForm("admin")) 
        
        <input type="submit" value="Create">

}
