@(userForm: Form[model.User]) 
@import helper._

@main("Login") {
	<div class="row">
		<div class="col-md-6 form-group">
			<h2>Login</h2>

			@form(routes.Application.login()) { 
				@inputText(userForm("login"))
				@inputPassword(userForm("password")) 
				<input class="btn btn-primary"
					type="submit" value="Login"> 
				}
		</div>
	</div>
}
