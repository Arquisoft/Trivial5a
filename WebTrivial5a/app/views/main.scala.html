@(title: String)(content: Html)

<!DOCTYPE html>

@import helper._ 

<html>
<head>
<title>Web Trivial 5a - @title</title>
<link rel='stylesheet'
	href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")'>
<link rel='stylesheet'
	href='@routes.Assets.at("bootstrap/css/bootstrap.theme.min.css")'>
	<link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>
	<script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
</head>
<body>

	<div class="container-fluid main">
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Inicio</a>
    <a href="/logout">
    <button type="button" class="btn btn-default navbar-btn">Logout  <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
    </a>
  </div>
</nav>
	@if(flash.containsKey("danger")) {
	<div class="row">
				<div class="col-md-12">
					<div class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
						@flash.get("danger")
					</div>
				</div>
	</div>
	}
	@if(flash.containsKey("success")) {
	<div class="row">
				<div class="col-md-12">
					<div class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
						<span aria-hidden="true">&times;</span>
					</button>
						@flash.get("success")
					</div>
				</div>
	</div>
	}
        @content
	</div>
</body>
</html>
