@(partida: model.Partida, users:List[model.User])

@import helper._

@main("usuarios") {
	<div id="columnaUsuarios">
		<h1>Usuarios registrados</h1>	
		<table class="table table-bordered">
			
			@for(user <- users){
				<tr>
					<td class="text-center">
						 @user.login
					</td>
						<td class="text-center">invitar a partida</td>
				</tr>
			}
		</table>	
	</div>
}
