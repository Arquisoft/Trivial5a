@(partida: model.Partida, users:List[model.User])

@import helper._

@main("usuarios") {
	<div id="columnaUsuarios">
		<h1>Invitar a Usuarios</h1>	
		<table class="table table-bordered table-striped table-hover">
			<
			@if(partida.usuarios.size<partida.MAX_CATEGORIAS){
			@for(user <- users){
			@if(user.login != session().get("conectado")){
				<tr>
					<td class="text-center">
						 @user.login
					</td>
					<td>
						<a type="submit" class="btn btn-info" href="@routes.Application.invite(partida.id,user.login)"><i class="glyphicon glyphicon-plus"></i> @Messages("views.partidas.partida")</a>
				</td>
				</tr>
				}
			}
			}
		</table>	
		
		<a type="submit" class="btn btn-lg btn-success" href="@routes.Application.showPartida(partida.id)">Â¡Empezar!</a>
		
	</div>
}
